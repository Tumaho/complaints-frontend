<mat-toolbar color="primary" class="app-header">
  <div><a href="#" target="_blank" class="positronx">Complaints Project</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="/signin" routerLinkActive="active" >Signin</a>
    <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Signup</a>
  </span>
</mat-toolbar>


<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="signin-form" (submit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="input-field">
          <input matInput name="Username" placeholder="Username">
        </mat-form-field>

        <mat-form-field class="input-field">
          <input matInput name="Password" type="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
